    <script>
        // Fonction helper pour d√©marrer un round (utilise wsConfig centralis√©)
        function startRound() {
            fetch("/api/v1/rounds/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ action: "finish" })
            });
        }

        // Connexion WebSocket utilisant la config centralis√©e
        function connectWebSocket() {
            if (!window.wsConfig || !window.wsConfig.connectionString) {
                console.error("Configuration WebSocket non trouv√©e. Assurez-vous que websocket-config.js est charg√©.");
                return;
            }

            const ws = new WebSocket(window.wsConfig.connectionString);

            ws.onopen = () => {
                console.log("‚úÖ WebSocket connect√©:", window.wsConfig.connectionString);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                switch (data.event) {
                    case "new_round":
                        console.log("Nouveau tour re√ßu:", data.game);
                        if (data.autoStartTime) {
                            const timeUntilStart = data.autoStartTime - Date.now();
                            if (timeUntilStart > 0) {
                                console.log(`‚è∞ Course programm√©e dans ${timeUntilStart}ms`);
                                setTimeout(() => {
                                    if (window.gameConfig?.autoStartEnabled) {
                                        startRound();
                                    }
                                }, timeUntilStart);
                            }
                        }
                        break;

                    case "race_start":
                        console.log("üèÅ Course d√©marr√©e");
                        break;

                    case "race_end":
                        console.log("üèÜ Course termin√©e");
                        break;
                }
            };

            ws.onerror = (error) => {
                console.error("‚ùå Erreur WebSocket:", error);
            };

            ws.onclose = () => {
                console.warn("‚ö†Ô∏è WebSocket ferm√©, tentative de reconnexion dans 3s...");
                setTimeout(connectWebSocket, 3000);
            };
        }

        // Connexion automatique au chargement
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', connectWebSocket);
        } else {
            connectWebSocket();
        }
    </script>
