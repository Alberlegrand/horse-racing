    <script>
        $(document).ready(function () {

            // --- Variables pour le minuteur ---
            var totalDelayMs = 180000; // D√©lai total par d√©faut (2 minutes), mis √† jour par l'API
            var countdownInterval = null; // ID de l'intervalle pour la mise √† jour de la barre
            var targetEndTime = 0; // Timestamp exact de la fin du compte √† rebours
            var ws = null; // WebSocket pour la synchronisation en temps r√©el

            // --- Configuration ---
            var delaiApresFinCourse = 5000; // D√©lai local avant de nettoyer l'UI (5s)
            var delaiRetryErreur = 10000; // D√©lai avant de retenter en cas d'erreur API
            var delaiPoll = 2000; // D√©lai de re-v√©rification si le bouton .start n'est pas pr√™t
            const RACE_DURATION_MS = 25000; // 23 secondes pour movie_screen
            const FINISH_DURATION_MS = 5000; // 5 secondes pour finish_screen

            /**
             * Met √† jour la barre de progression et l'affichage du temps restant.
             */
            function mettreAJourProgressBar() {
                const now = Date.now();
                const timeLeft = targetEndTime - now;
                const $progressBar = $('#progressBar');

                if (timeLeft <= 0) {
                    // Temps √©coul√© - D√©clencher le clic automatique du bouton Start
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                    $('#timeRemainingDisplay').text('00:00');
                    $progressBar.css('width', '100%');
                    
                    // ‚úÖ CLIC AUTOMATIQUE du bouton Start
                    const $startButton = $('.start');
                    if ($startButton.length > 0) {
                        console.log('‚ö° Timer local √©coul√©! Clic automatique du bouton Start');
                        $startButton.css('visibility', 'visible').click();
                    } else {
                        console.warn('‚ö†Ô∏è Bouton Start non trouv√©');
                    }
                    return;
                }

                // Calcul du pourcentage de progression (pourcentage √©coul√©)
                const elapsedTime = totalDelayMs - timeLeft;
                const progressPercent = Math.min(100, (elapsedTime / totalDelayMs) * 100);

                // Mise √† jour de l'UI avec format 00:00 (MM:SS)
                const secondsLeft = Math.ceil(timeLeft / 1000);
                const minutes = Math.floor(secondsLeft / 60);
                const seconds = secondsLeft % 60;
                const timeDisplay = String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
                
                // Affiche le temps avec emoji dynamique et style √©l√©gant
                let emoji = '‚è≥';
                if (progressPercent < 30) {
                    emoji = 'üü¢'; // Vert - Confortable
                } else if (progressPercent < 70) {
                    emoji = 'üü°'; // Jaune - Attention
                } else {
                    emoji = 'üî¥'; // Rouge - Urgent
                }
                
                $('#timeRemainingDisplay').text(emoji + ' ' + timeDisplay);
                $progressBar.css('width', progressPercent + '%');

                // Changement de couleur dynamique (vert -> jaune -> rouge)
                $progressBar.removeClass('bg-green-500 bg-yellow-500 bg-red-500');
                if (progressPercent < 30) {
                    $progressBar.addClass('bg-green-500');
                } else if (progressPercent < 70) {
                    $progressBar.addClass('bg-yellow-500');
                } else {
                    $progressBar.addClass('bg-red-500');
                }
            }

            /**
             * ‚úÖ Fonction 1 REMPLAC√âE par WebSocket pur.
             * La synchronisation est maintenant g√©√©e par le WebSocket au lieu du polling HTTP.
             * Cette fonction est conserv√©e pour compatibilit√© mais ne fait plus rien.
             */
            function gererCycleDeJeu() {
                console.log('‚ÑπÔ∏è gererCycleDeJeu() est maintenant g√©r√© par WebSocket');
                // Plus de polling HTTP - WebSocket g√®re tout
            }

            /**
             * Fonction 2: Tente de cliquer sur Start (ATTEMPT_START).
             * Si √ßa marche, on passe en mode "surveillance".
             * Si √ßa √©choue, on retourne au polling.
             */
            function tenterDeDemarrer() {
                var $startButton = $('.start');

                if ($startButton.length > 0 && $startButton.is(':visible')) {
                    console.log('üéØ D√©marrage de la course... (clic sur .start)');
                    $startButton.click();

                    // Le clic a r√©ussi, on passe en mode "surveillance de fin"
                    attendreFinDeCourse();
                } else {
                    alert("Pas de bouton start");
                    // Le bouton n'est pas pr√™t. On relance la boucle de polling.
                    console.log(`‚è≥ Bouton "Start" non trouv√©. Re-v√©rification de l'√©tat dans ${delaiPoll / 1000}s...`);
                    setTimeout(gererCycleDeJeu, delaiPoll);
                }
            }

            /**
            * Affiche les 6 derniers gagnants dans la section d√©di√©e
             */
            function afficherDerniersGagnants(gameHistory) {
                console.log('üèÜ Mise √† jour des 6 derniers gagnants...');
                
                // Prendre les 6 derniers rounds avec des gagnants
                // Evite d'afficher des doublons : construire une liste unique (par round id)
                const uniqueById = [];
                const seen = new Set();
                // Parcourt du plus ancien au plus r√©cent, puis on slice(-6) pour les 6 derniers
                const ordered = (gameHistory || []).filter(r => r && r.winner).slice(-20); // limiter
                for (let i = 0; i < ordered.length; i++) {
                    const r = ordered[i];
                    if (!seen.has(r.id)) {
                        seen.add(r.id);
                        uniqueById.push(r);
                    }
                }
                const winnersWithRounds = uniqueById.slice(-6).reverse();
                
                const $winnersList = $('#winnersList');
                $winnersList.empty();
                
                if (winnersWithRounds.length === 0) {
                    // Afficher un message par d√©faut (m√™me structure que finish_screen)
                    $winnersList.html('<div class="winner-item empty"><div class="winner-card"><div class="winner-inner"><div class="winner-avatar"><div class="avatar_background"><div class="avatar"></div></div></div><div><div class="winner-name-inline">-</div><div class="winner-meta">Round -</div></div></div></div></div>');
                    return;
                }
                
                // Afficher les gagnants (m√™me logique que finish_screen)
                winnersWithRounds.forEach((round, index) => {
                    const winner = round.winner;
                    const winnerItem = $('<div class="winner-item"></div>');
                    const card = $('<div class="winner-card"></div>');
                    const inner = $('<div class="winner-inner"></div>');

                    // Structure avatar identique √† finish_screen : avatar_background > avatar
                    const avatarContainer = $('<div class="winner-avatar"></div>');
                    const avatarBg = $('<div class="avatar_background"></div>');
                    const avatar = $('<div class="avatar"></div>');
                    avatarBg.append(avatar);
                    avatarContainer.append(avatarBg);

                    // Nom format√© comme dans finish_screen : "‚Ññ {number} {name}"
                    const nameEl = $('<div class="winner-name-inline"></div>').text(`‚Ññ ${winner.number || '-'} ${winner.name || ''}`);
                    // Meta: round
                    const meta = $('<div class="winner-meta"></div>').text('Round ' + (round.id != null ? round.id : '-'));

                    // Assembler
                    inner.append(avatarContainer).append($('<div></div>').append(nameEl).append(meta));
                    card.append(inner);
                    // Appliquer la classe family comme dans finish_screen (sur le conteneur qui contient avatar_background)
                    if (winner.family != null) {
                        card.addClass('family' + winner.family);
                    }
                    winnerItem.append(card);
                    winnerItem.data('roundId', round.id);
                    $winnersList.append(winnerItem);
                });
            }

            // Ajoute/Pr√©prend un gagnant √† la barre (bas√©e sur les infos de finish_screen)
            // Utilise exactement la m√™me logique que finish_screen._updateWinner()
            function ajouterGagnantHistoriqueDepuisFinish(payload) {
                try {
                    if (!payload || !payload.winner) return;
                    var roundId = payload.id;
                    var winner = payload.winner;

                    var $winnersList = $('#winnersList');

                    var winnerItem = $('<div class="winner-item"></div>');
                    var card = $('<div class="winner-card"></div>');
                    var inner = $('<div class="winner-inner"></div>');

                    // Structure avatar identique √† finish_screen : avatar_background > avatar
                    var avatarContainer = $('<div class="winner-avatar"></div>');
                    var avatarBg = $('<div class="avatar_background"></div>');
                    var avatar = $('<div class="avatar"></div>');
                    avatarBg.append(avatar);
                    avatarContainer.append(avatarBg);

                    // Nom format√© comme dans finish_screen : "‚Ññ {number} {name}"
                    var nameEl = $('<div class="winner-name-inline"></div>').text('‚Ññ ' + (winner.number || '-') + ' ' + (winner.name || ''));
                    // Meta: round
                    var meta = $('<div class="winner-meta"></div>').text('Round ' + (roundId != null ? roundId : '-'));

                    // Assembler
                    inner.append(avatarContainer).append($('<div></div>').append(nameEl).append(meta));
                    card.append(inner);
                    // Appliquer la classe family comme dans finish_screen (m√™me logique que container.addClass('family' + winner.family))
                    if (winner.family != null) {
                        card.addClass('family' + winner.family);
                    }
                    winnerItem.append(card);

                    // Pr√©prend le nouveau gagnant (√©viter les doublons pour le m√™me round)
                    const alreadyPresent = $winnersList.children('.winner-item').filter(function() {
                        return $(this).data('roundId') === roundId;
                    }).length > 0;
                    if (alreadyPresent) return; // d√©doublonnage

                    // stocker l'id du round sur l'√©l√©ment pour de futures v√©rifications
                    winnerItem.data('roundId', roundId);
                    $winnersList.prepend(winnerItem);
                    winnerItem.data('roundId', roundId);

                    // Garde seulement 6
                    var items = $winnersList.children('.winner-item');
                    if (items.length > 6) {
                        items.slice(6).remove();
                    }
                } catch (e) {
                    console.warn('Impossible d\'ajouter le gagnant depuis finish_screen:', e);
                }
            }

            /**
             * Nettoie toutes les donn√©es fetch√©es du DOM
             */
            function nettoyerDOM() {
                console.log('üßπ Nettoyage complet du DOM...');
                
                // 0. Arr√™ter tous les intervalles et timers actifs
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
                
                // 1. Nettoyer les participants (garder seulement le template)
                $('.participants').children().not('.js_template').remove();
                
                // 2. Nettoyer les receipts
                $('.receipts').empty();
                $('.receipts_container .receipts').empty();
                
                // 3. Nettoyer le winner dans finish_screen
                $('.finish_screen .winner .title').empty();
                $('.finish_screen .winner .name').empty();
                $('.finish_screen .winner .avatar').empty();
                // Retirer les classes family-*
                $('.finish_screen .winner').removeClass(function(index, className) {
                    return (className.match(/(^|\s)family\S+/g) || []).join(' ');
                });
                
                // 4. Nettoyer l'historique (garder seulement le template)
                $('.history tbody').children().not('.js_template').remove();
                
                // 5. Nettoyer les tickets
                $('#ticketsTable').empty();
                
                // Note: La section des gagnants sera automatiquement mise √† jour apr√®s le rechargement
                
                // 6. Nettoyer le movie container
                $('#movieContainer .movie').empty();
                $('.movie_container .movie').empty();
                
                // 7. R√©initialiser les √©crans
                $('.screen').removeClass('active');
                $('.game_screen').addClass('active');
                
                // 8. R√©initialiser le timer et les variables
                $('#progressBar').css('width', '0%').removeClass('bg-green-500 bg-yellow-500 bg-red-500');
                $('#timeRemainingDisplay').text('00:00');
                targetEndTime = 0;
                totalDelayMs = 0;
                
                // 9. Nettoyer les boutons
                $('.start').css('visibility', 'hidden');
                $('.new_game').css('visibility', 'hidden');
                
                // 10. Fermer la connexion WebSocket si elle existe
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.close();
                    ws = null;
                }
                
                console.log('‚úÖ DOM nettoy√© avec succ√®s');
            }

            /**
             * Fonction 3: Attend la fin de la course (WAIT_FOR_END) et relance la boucle.
             */
            function attendreFinDeCourse() {
                console.log('üëÄ Surveillance de la fin de course...');

                var checkInterval = setInterval(function () {
                    var $newGameButton = $('.new_game');

                    if ($newGameButton.length > 0 && $newGameButton.is(':visible')) {
                        clearInterval(checkInterval);

                        console.log('üèÅ Course termin√©e d√©tect√©e, attente de ' + (delaiApresFinCourse / 1000) + 's avant nettoyage...');

                        setTimeout(function () {
                            // 1. Appelle l'API pour cr√©er un nouveau round c√¥t√© serveur
                            console.log('üîÑ Cr√©ation d\'un nouveau round c√¥t√© serveur...');
                            $.ajax({
                                url: '/api/v1/rounds/',
                                method: 'POST',
                                contentType: 'application/json',
                                data: JSON.stringify({ action: 'new_game' }),
                                success: function (response) {
                                    console.log('‚úÖ Nouveau round cr√©√©:', response.data);
                                    
                                    // 2. Nettoyer toutes les donn√©es fetch√©es du DOM
                                    console.log('üßπ Nettoyage du DOM...');
                                    nettoyerDOM();
                                    
                                    // 3. Nettoyer l'interface (clic sur le bouton new_game)
                                    console.log('üßπ Nettoyage - clic sur "New round"');
                                    $newGameButton.click();

                                    // 4. Recharger la page apr√®s un court d√©lai
                                    console.log('üîÑ Rechargement de la page dans 1 seconde...');
                                    //setTimeout(function() {
                                      //  window.location.reload();
                                   // }, 10);
                                },
                                error: function (xhr, status, error) {
                                    console.error('‚ùå Erreur lors de la cr√©ation du nouveau round:', error);
                                    // Relancer quand m√™me pour r√©essayer
                                    setTimeout(gererCycleDeJeu, 2000);
                                }
                            });

                        }, delaiApresFinCourse);
                    }
                }, 1000);
            }

            /**
             * Fonction de synchronisation au chargement de la page.
             * R√©cup√®re l'√©tat actuel du serveur et affiche le bon √©cran.
             */
            /**
             * ‚úÖ Synchronisation WebSocket pur au chargement.
             * Plus de polling HTTP - tout passe par WebSocket.
             */
            function synchroniserAuChargement() {
                console.log('üîÑ Synchronisation avec le serveur via WebSocket...');
                
                // Connecte au WebSocket (source de v√©rit√© unique)
                connecterWebSocket();
                
                // R√©cup√©ration optionnelle de l'√©tat initial (fallback pour UI rapide)
                $.ajax({
                    url: '/api/v1/rounds/status',
                    method: 'GET',
                    timeout: 2000,
                    success: function (data) {
                        console.log('‚úÖ √âtat initial:', data);
                        if (data.currentRound && data.currentRound.id) {
                            $('#currentRound').text('üèÅ Round ' + data.currentRound.id);
                        }
                        if (data.gameHistory) {
                            afficherDerniersGagnants(data.gameHistory);
                        }
                    },
                    error: function() {
                        console.warn('‚ö†Ô∏è √âtat initial non disponible, attente WebSocket...');
                    }
                });
            }
            
            /**
             * Connexion WebSocket pour la synchronisation en temps r√©el entre tous les clients.
             */
            function connecterWebSocket() {
                try {
                    // D√©tecte l'URL WebSocket depuis le serveur ou utilise la config par d√©faut
                    const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsHost = window.location.hostname;
                    const wsPort = '8081'; // Port WebSocket par d√©faut
                    const wsPath = '/connection/websocket';
                    const wsUrl = `${wsProtocol}//${wsHost}:${wsPort}${wsPath}`;
                    
                    ws = new WebSocket(wsUrl);
                    
                    ws.onopen = function() {
                        console.log('‚úÖ WebSocket connect√© pour synchronisation temps r√©el');
                    };
                    
                    ws.onmessage = function(event) {
                        const data = JSON.parse(event.data);
                        console.log('üì® Message WebSocket re√ßu:', data.event);
                        
                        switch(data.event) {
                            case 'race_start':
                                console.log('üèÅ Course d√©marr√©e - synchronisation movie_screen');
                                // ‚úÖ Arr√™ter le timer d'attente du round
                                if (countdownInterval) {
                                    clearInterval(countdownInterval);
                                    countdownInterval = null;
                                }
                                // ‚úÖ MASQUER compl√®tement le progress bar pendant la course
                                $('#currentRound').hide();
                                $('#timeRemainingDisplay').hide();
                                $('.progress-container').hide();
                                
                                $('.screen').removeClass('active');
                                $('.movie_screen').addClass('active');
                                // Surveille la fin de la course
                                attendreFinDeCourse();
                                break;
                                
                            /* case 'race_end':
                                console.log('üèÜ Course termin√©e - synchronisation finish_screen');
                                // V√©rifie que movie_screen est actif avant de passer √† finish_screen
                                // Si on est d√©j√† sur finish_screen ou game_screen, on ne change rien
                                if ($('.movie_screen').hasClass('active')) {
                                    // Transition de movie_screen vers finish_screen
                                    $('.movie_screen').removeClass('active');
                                    //$('.finish_screen').addClass('active');
                                    //$('.new_game').css('visibility', 'visible');
                                } else {
                                    console.log('‚ö†Ô∏è race_end re√ßu mais movie_screen n\'est pas actif, √©tat actuel:', 
                                        $('.screen.active').attr('class'));
                                }
                                break; */
                                
                            case 'new_round':
                                console.log('üÜï Nouveau round - synchronisation');
                                // Met √† jour le currentRound si disponible
                                if (data.game && data.game.id) {
                                    $('#currentRound').text('üèÅ Round ' + data.game.id);
                                }
                                // Met √† jour les gagnants si l'historique est fourni
                                if (data.gameHistory) {
                                    afficherDerniersGagnants(data.gameHistory);
                                } else {
                                    // R√©cup√®re l'historique depuis l'API
                                    $.ajax({
                                        url: '/api/v1/rounds/status',
                                        method: 'GET',
                                        success: function(statusData) {
                                            if (statusData.gameHistory) {
                                                afficherDerniersGagnants(statusData.gameHistory);
                                            }
                                        }
                                    });
                                }
                                // Retourne √† game_screen si n√©cessaire
                                if (!data.timer || data.timer.timeLeft <= 0) {
                                    $('.screen').removeClass('active');
                                    $('.game_screen').addClass('active');
                                }
                                // Synchronise le timer si fourni
                                if (data.timer && data.timer.timeLeft > 0) {
                                    totalDelayMs = data.timer.totalDuration;
                                    targetEndTime = Date.now() + data.timer.timeLeft;
                                    console.log(`‚è±Ô∏è New round timer: ${Math.round(data.timer.timeLeft / 1000)}s restantes`);
                                    mettreAJourProgressBar();
                                    if (countdownInterval) clearInterval(countdownInterval);
                                    countdownInterval = setInterval(mettreAJourProgressBar, 250);
                                }
                                break;
                                
                            // ‚úÖ NOUVEAU: Timer update p√©riodique (resync tous les 500ms)
                            case 'timer_update':
                                if (data.timer && data.timer.timeLeft >= 0) {
                                    // Resync le timer local avec le serveur
                                    totalDelayMs = data.timer.totalDuration;
                                    targetEndTime = data.serverTime + data.timer.timeLeft;
                                    
                                    console.log(`‚è±Ô∏è Timer sync: ${Math.round(data.timer.timeLeft / 1000)}s restantes`);
                                    
                                    // Affiche le timer dans la barre de progression
                                    if (data.timer.timeLeft > 0) {
                                        // Timer actif - afficher et mettre √† jour
                                        mettreAJourProgressBar();
                                        if (!countdownInterval) {
                                            countdownInterval = setInterval(mettreAJourProgressBar, 250);
                                        }
                                    } else {
                                        // Timer termin√© - D√©clencher le clic automatique du bouton Start
                                        if (countdownInterval) {
                                            clearInterval(countdownInterval);
                                            countdownInterval = null;
                                        }
                                        $('#timeRemainingDisplay').text('00:00');
                                        $('#progressBar').css('width', '100%');
                                        
                                        // ‚úÖ CLIC AUTOMATIQUE du bouton Start
                                        console.log('‚ö° Timer √©coul√©! Clic automatique du bouton Start');
                                        setTimeout(() => {
                                            // Rendre le bouton visible
                                            const $startButton = $('.start');
                                            $startButton.css('visibility', 'visible');
                                            
                                            if ($startButton.length > 0) {
                                                console.log('üéØ D√©marrage automatique de la course...');
                                                $startButton.click();
                                            } else {
                                                console.warn('‚ö†Ô∏è Bouton Start non trouv√©');
                                            }
                                        }, 100); // D√©lai minimal pour s'assurer que l'UI est pr√™te
                                    }
                                }
                                break;
                        }
                    };
                    
                    ws.onerror = function(error) {
                        console.error('‚ùå Erreur WebSocket:', error);
                    };
                    
                    ws.onclose = function() {
                        console.log('‚ö†Ô∏è WebSocket ferm√©, reconnexion dans 3s...');
                        setTimeout(connecterWebSocket, 3000);
                    };
                    
                } catch (error) {
                    console.error('‚ùå Impossible de se connecter au WebSocket:', error);
                }
            }

            // --- Lancement de la synchronisation au chargement ---
            synchroniserAuChargement();

        });
    </script>
