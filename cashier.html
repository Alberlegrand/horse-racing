    <script>
        // Connexion WebSocket pour cashier.html
        let cashierWS = null;
        let cashierWsRetryDelay = 1000;
        const cashierWsRetryMax = 30000;

        function connectCashierWebSocket() {
            if (!window.wsConfig || !window.wsConfig.connectionString) {
                console.error('‚ùå Configuration WebSocket non trouv√©e pour cashier');
                setTimeout(connectCashierWebSocket, 2000);
                return;
            }

            try {
                cashierWS = new WebSocket(window.wsConfig.connectionString);
            } catch (err) {
                console.error('‚ùå Impossible d\'ouvrir WebSocket cashier:', err);
                scheduleCashierWsReconnect();
                return;
            }

            cashierWS.onopen = () => {
                console.log('‚úÖ WebSocket cashier connect√©');
                cashierWsRetryDelay = 1000;
            };

            cashierWS.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleCashierWebSocketMessage(data);
                } catch (e) {
                    console.error('‚ùå Erreur parsing WebSocket cashier:', e);
                }
            };

            cashierWS.onclose = () => {
                console.warn('‚ö†Ô∏è WebSocket cashier ferm√©, reconnexion...');
                scheduleCashierWsReconnect();
            };

            cashierWS.onerror = (err) => {
                console.error('‚ùå Erreur WebSocket cashier:', err);
            };
        }

        function scheduleCashierWsReconnect() {
            setTimeout(() => {
                connectCashierWebSocket();
                cashierWsRetryDelay = Math.min(cashierWsRetryDelay * 2, cashierWsRetryMax);
            }, cashierWsRetryDelay);
        }

        function handleCashierWebSocketMessage(data) {
            console.log('üì® Cashier WebSocket:', data.event, 'Round:', data.roundId);

            switch (data.event) {
                case 'connected':
                    // Synchroniser l'√©tat initial complet
                    console.log('üîå Cashier connect√© - Round:', data.roundId);
                    if (data.isRaceRunning && data.raceStartTime) {
                        showRaceOverlay(data.raceStartTime);
                    } else {
                        hideRaceOverlay();
                    }
                    // Notifier app.js si disponible pour synchronisation
                    if (window.app && window.app.handleWebSocketMessage) {
                        window.app.handleWebSocketMessage(data);
                    }
                    break;

                case 'race_start':
                    console.log('üèÅ Course d√©marr√©e dans cashier - Round:', data.roundId);
                    showRaceOverlay(data.raceStartTime || Date.now());
                    // Notifier app.js
                    if (window.app && window.app.handleWebSocketMessage) {
                        window.app.handleWebSocketMessage(data);
                    }
                    break;

                case 'race_end':
                    console.log('üèÜ Course termin√©e dans cashier - Round:', data.roundId, 'Gagnant:', data.winner?.name);
                    hideRaceOverlay();
                    // Notifier app.js
                    if (window.app && window.app.handleWebSocketMessage) {
                        window.app.handleWebSocketMessage(data);
                    }
                    break;

                case 'new_round':
                    console.log('üÜï Nouveau tour dans cashier - Round:', data.roundId || data.game?.id);
                    hideRaceOverlay();
                    // Notifier app.js
                    if (window.app && window.app.handleWebSocketMessage) {
                        window.app.handleWebSocketMessage(data);
                    }
                    break;

                case 'receipt_added':
                case 'receipt_deleted':
                case 'receipt_paid':
                    console.log('üé´ Ticket modifi√© dans cashier - Round:', data.roundId, '√âv√©nement:', data.event);
                    // Notifier app.js pour synchronisation
                    if (window.app && window.app.handleWebSocketMessage) {
                        window.app.handleWebSocketMessage(data);
                    }
                    break;

                default:
                    // Transf√©rer tous les autres √©v√©nements √† app.js
                    if (window.app && window.app.handleWebSocketMessage) {
                        window.app.handleWebSocketMessage(data);
                    }
                    break;
            }
        }

        function showRaceOverlay(raceStartTime) {
            const overlay = document.getElementById('raceOverlay');
            if (!overlay) return;

            overlay.classList.remove('hidden');
            overlay.style.pointerEvents = 'auto';

            // D√©sactiver les interactions dans le dashboard
            const dashboardContent = document.getElementById('page-dashboard');
            if (dashboardContent) {
                dashboardContent.style.pointerEvents = 'none';
                dashboardContent.style.opacity = '0.6';
            }

            // Timer pour afficher le temps √©coul√©
            const MOVIE_SCREEN_DURATION_MS = 20000; // 20 secondes
            const FINISH_DURATION_MS = 5000; // 5 secondes
            const TOTAL_RACE_TIME_MS = MOVIE_SCREEN_DURATION_MS + FINISH_DURATION_MS;

            function updateTimer() {
                const timerEl = document.getElementById('raceTimer');
                if (!timerEl) return;

                const now = Date.now();
                const elapsed = (now - raceStartTime) / 1000;
                const remaining = Math.max(0, (TOTAL_RACE_TIME_MS / 1000) - elapsed);

                if (remaining > 0) {
                    timerEl.textContent = Math.ceil(remaining) + 's';
                    requestAnimationFrame(updateTimer);
                } else {
                    timerEl.textContent = 'Fin imminente...';
                }
            }

            updateTimer();
        }

        function hideRaceOverlay() {
            const overlay = document.getElementById('raceOverlay');
            if (overlay) {
                overlay.classList.add('hidden');
                overlay.style.pointerEvents = 'none';
            }

            // R√©activer les interactions dans le dashboard
            const dashboardContent = document.getElementById('page-dashboard');
            if (dashboardContent) {
                dashboardContent.style.pointerEvents = 'auto';
                dashboardContent.style.opacity = '1';
            }

            const timerEl = document.getElementById('raceTimer');
            if (timerEl) {
                timerEl.textContent = '--s';
            }
        }

        // Connexion automatique au chargement
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', connectCashierWebSocket);
        } else {
            connectCashierWebSocket();
        }
    </script>
