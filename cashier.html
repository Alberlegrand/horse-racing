    <!-- ‚úÖ NOUVEAU: Initialisation du gestionnaire de compte -->
    <script>
      // Cr√©er une instance globale du gestionnaire de compte
      window.accountManager = new CashierAccountManager();

      // Initialiser le gestionnaire d√®s que le DOM est charg√©
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', async () => {
          try {
            console.log('üîÑ Chargement du gestionnaire de compte...');
            const success = await accountManager.init();
            if (success) {
              console.log('‚úÖ Gestionnaire de compte initialis√© avec succ√®s');
              console.log(`üí∞ Solde NET du caissier: ${accountManager.currentBalance.toFixed(2)} HTG`);
            } else {
              console.warn('‚ö†Ô∏è Gestionnaire initialis√© avec erreurs');
            }
          } catch (err) {
            console.error('‚ùå Erreur lors de l\'initialisation du gestionnaire:', err);
          }
        });
      } else {
        // Si le DOM est d√©j√† charg√©, initialiser imm√©diatement
        (async () => {
          try {
            console.log('üîÑ Chargement imm√©diat du gestionnaire de compte...');
            const success = await accountManager.init();
            if (success) {
              console.log('‚úÖ Gestionnaire de compte initialis√© avec succ√®s');
              console.log(`üí∞ Solde NET du caissier: ${accountManager.currentBalance.toFixed(2)} HTG`);
            }
          } catch (err) {
            console.error('‚ùå Erreur lors de l\'initialisation:', err);
          }
        })();
      }

      // √âcouter les changements de solde
      if (window.accountManager) {
        window.accountManager.onChange((data) => {
          console.log(`üí∞ Solde mis √† jour: ${data.balance.toFixed(2)} HTG (${data.status})`);
        });
      }
    </script>

    <!-- WebSocket Script avec int√©gration au gestionnaire de compte -->
    <script>
        let cashierWS = null;
        let cashierWsRetryDelay = 1000;
        const cashierWsRetryMax = 30000;

        function connectCashierWebSocket() {
            if (!window.wsConfig || !window.wsConfig.connectionString) {
                console.error('‚ùå Configuration WebSocket non trouv√©e pour cashier');
                setTimeout(connectCashierWebSocket, 2000);
                return;
            }

            try {
                cashierWS = new WebSocket(window.wsConfig.connectionString);
            } catch (err) {
                console.error('‚ùå Impossible d\'ouvrir WebSocket cashier:', err);
                scheduleCashierWsReconnect();
                return;
            }

            cashierWS.onopen = () => {
                console.log('‚úÖ WebSocket cashier connect√©');
                cashierWsRetryDelay = 1000;
            };

            cashierWS.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleCashierWebSocketMessage(data);
                } catch (e) {
                    console.error('‚ùå Erreur parsing WebSocket cashier:', e);
                }
            };

            cashierWS.onclose = () => {
                console.warn('‚ö†Ô∏è WebSocket cashier ferm√©, reconnexion...');
                scheduleCashierWsReconnect();
            };

            cashierWS.onerror = (err) => {
                console.error('‚ùå Erreur WebSocket cashier:', err);
            };
        }

        function scheduleCashierWsReconnect() {
            setTimeout(() => {
                connectCashierWebSocket();
                cashierWsRetryDelay = Math.min(cashierWsRetryDelay * 2, cashierWsRetryMax);
            }, cashierWsRetryDelay);
        }

        function handleCashierWebSocketMessage(data) {
            // ‚úÖ NOUVEAU: Recharger le solde si transaction d√©tect√©e via WebSocket
            if (data.event === 'payout' || data.event === 'payment' || data.event === 'transaction') {
                console.log('üí≥ Transaction d√©tect√©e, mise √† jour du solde...');
                if (window.accountManager) {
                    window.accountManager.loadAccountData().catch(err => {
                        console.warn('‚ö†Ô∏è Erreur mise √† jour solde:', err.message);
                    });
                }
            }

            // Appeler le handler original s'il existe
            if (window.app && window.app.handleWebSocketMessage) {
                window.app.handleWebSocketMessage(data);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', connectCashierWebSocket);
        } else {
            connectCashierWebSocket();
        }
    </script>
