<div class="bg-slate-800 rounded-xl p-6">
    <h2 class="font-semibold mb-6">Mon Compte</h2>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Informations du caissier -->
        <div class="bg-slate-700 rounded-lg p-4">
            <h3 class="font-semibold mb-4">Informations personnelles</h3>
            <div class="space-y-3">
                <div>
                    <label class="block text-sm text-slate-400 mb-1">Nom</label>
                    <div class="font-medium" id="cashierFullName">Jean Dupont</div>
                </div>
                <div>
                    <label class="block text-sm text-slate-400 mb-1">Identifiant</label>
                    <div class="font-medium" id="cashierId">CAI-001</div>
                </div>
                <div>
                    <label class="block text-sm text-slate-400 mb-1">Email</label>
                    <div class="font-medium" id="cashierEmail">jean.dupont@hitgambling.com</div>
                </div>
            </div>
        </div>
        
        <!-- Solde et statistiques -->
        <div class="bg-slate-700 rounded-lg p-4">
            <h3 class="font-semibold mb-4">Solde et statistiques</h3>
            <div class="space-y-3">
                <div>
                    <label class="block text-sm text-slate-400 mb-1">Solde actuel</label>
                    <div class="text-xl font-bold text-green-400" id="accountBalance">50,000.00 HTG</div>
                </div>
                <div>
                    <label class="block text-sm text-slate-400 mb-1">Total des transactions aujourd'hui</label>
                    <div class="font-medium" id="todayTransactions">0 HTG</div>
                </div>
                <div>
                    <label class="block text-sm text-slate-400 mb-1">Nombre de tickets aujourd'hui</label>
                    <div class="font-medium" id="todayTickets">0</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Actions -->
    <div class="mt-6 bg-slate-700 rounded-lg p-4">
        <h3 class="font-semibold mb-4">Actions</h3>
        <div class="flex flex-wrap gap-3">
            <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md">
                Modifier le mot de passe
            </button>
            <button class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-md">
                Recharger la caisse
            </button>
            <button class="px-4 py-2 bg-yellow-600 hover:bg-yellow-700 rounded-md">
                Historique des transactions
            </button>
        </div>
    </div>
</div>
