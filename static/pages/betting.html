<div class="bg-slate-800 rounded-xl p-6">
    <h2 class="font-semibold mb-4">Placer un pari</h2>
    
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Sélection de course -->
        <div class="lg:col-span-1 bg-slate-700 rounded-lg p-4">
            <h3 class="font-semibold mb-3">Sélectionner une course</h3>
            <div class="space-y-2" id="raceSelection">
                <div class="text-sm text-slate-400">Chargement des courses...</div>
            </div>
        </div>
        
        <!-- Sélection des chevaux -->
        <div class="lg:col-span-2 bg-slate-700 rounded-lg p-4">
            <h3 class="font-semibold mb-3">Sélectionner un cheval</h3>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4" id="horsesSelection">
                <div class="text-sm text-slate-400">Sélectionnez d'abord une course</div>
            </div>
        </div>
    </div>
    
    <!-- Formulaire de pari -->
    <div class="mt-6 bg-slate-700 rounded-lg p-4">
        <h3 class="font-semibold mb-3">Détails du pari</h3>
        <form id="bettingForm" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm text-slate-400 mb-2">Montant du pari</label>
                    <input type="number" id="betAmount" class="w-full px-3 py-2 bg-slate-600 rounded-md" 
                           placeholder="0.00" min="0" step="0.01">
                </div>
                <div>
                    <label class="block text-sm text-slate-400 mb-2">Gain potentiel</label>
                    <div id="potentialWin" class="px-3 py-2 bg-slate-600 rounded-md text-green-400 font-semibold">
                        0.00 HTG
                    </div>
                </div>
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-3 rounded-md font-semibold">
                Confirmer le pari
            </button>
        </form>
    </div>
</div>
