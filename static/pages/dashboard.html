    <script>
        (function () {
            async function fetchCashierBalance() {
                try {
                    const res = await fetch('/api/v1/money/');
                    const json = await res.json();
                    const payload = json && json.data ? json.data : json;
                    const balance = payload && (payload.cashBalance !== undefined ? payload.cashBalance : (payload.cashBalanceHTG || null));
                    const el = document.getElementById('cashierBalance');
                    if (el) {
                        if (balance === null || balance === undefined) {
                            el.textContent = '-- HTG';
                        } else {
                            // assume API returns numeric HTG value
                            el.textContent = Number(balance).toFixed(2) + ' HTG';
                        }
                    }
                } catch (err) {
                    console.error('Erreur fetch cashier balance:', err);
                }
            }

            // initial fetch
            fetchCashierBalance();
            // periodic refresh
            setInterval(fetchCashierBalance, 10000);

            const btn = document.getElementById('refreshCashierBalance');
            if (btn) btn.addEventListener('click', fetchCashierBalance);
        })();
    </script>
